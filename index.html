<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ashley’s Recipe Book</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #faf7f2;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #6b4f4f;
      color: white;
      padding: 2rem;
      text-align: center;
      font-family: 'Playfair Display', serif;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .recipe {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }

    .recipe h2 {
      margin-top: 0;
      font-family: 'Playfair Display', serif;
      color: #6b4f4f;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>

<body>
  <header>
    <h1>Ashley’s Recipe Collection</h1>
    <p>Comfort food, experiments, and favorites</p>
  </header>

  <main>
    <div class="recipe">
      <h2>Recipe Title Goes Here</h2>
      <p><strong>Ingredients:</strong></p>
      <ul>
        <li>Ingredient 1</li>
        <li>Ingredient 2</li>
        <li>Ingredient 3</li>
      </ul>

      <p><strong>Instructions:</strong></p>
      <ol>
        <li>Step one</li>
        <li>Step two</li>
        <li>Step three</li>
      </ol>
    </div>
  </main>

  <footer>
    © Ashley — Personal Recipe Website
  </footer>
</body>
</html>
